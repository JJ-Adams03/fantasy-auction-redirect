<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Auction - Authenticating...</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status {
      margin: 20px 0;
      font-size: 16px;
    }
    .error { color: #e74c3c; }
    .success { color: #27ae60; }
    .info { color: #667eea; }
    .button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }
    .button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üèà Fantasy Auction</div>
    <h2>Yahoo Authentication</h2>
    <div class="spinner" id="spinner"></div>
    <p id="status" class="status info">Processing authorization...</p>
    <button id="retryBtn" class="button" style="display: none;" onclick="retry()">Try Again</button>
  </div>
  
  <script>
    let retryCount = 0;
    const maxRetries = 3;
    
    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.innerHTML = `<span class="${type}">${message}</span>`;
    }
    
    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }
    
    function showRetryButton() {
      document.getElementById('retryBtn').style.display = 'inline-block';
    }
    
    function retry() {
      location.reload();
    }
    
    // Get OAuth parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const state = urlParams.get('state');
    
    console.log('OAuth callback received:', { code: !!code, error, state });
    
    if (error) {
      hideSpinner();
      updateStatus(`Authentication failed: ${error}`, 'error');
      showRetryButton();
    } else if (code) {
      // Success! Redirect back to your local app
      updateStatus('Authorization successful! Redirecting to your app...', 'success');
      
      // Try different redirect URLs in case one fails
      const redirectUrls = [
        `http://localhost:3000/auth/yahoo/callback?code=${code}${state ? '&state=' + state : ''}`,
        `http://127.0.0.1:3000/auth/yahoo/callback?code=${code}${state ? '&state=' + state : ''}`,
        `https://localhost:3000/auth/yahoo/callback?code=${code}${state ? '&state=' + state : ''}`
      ];
      
      let currentUrl = 0;
      
      function tryRedirect() {
        if (currentUrl >= redirectUrls.length) {
          hideSpinner();
          updateStatus('Unable to connect to your local app. Make sure it\'s running on port 3000.', 'error');
          showRetryButton();
          return;
        }
        
        const url = redirectUrls[currentUrl];
        console.log(`Trying redirect ${currentUrl + 1}: ${url}`);
        
        // Try to redirect
        setTimeout(() => {
          try {
            window.location.href = url;
          } catch (e) {
            console.error('Redirect failed:', e);
            currentUrl++;
            tryRedirect();
          }
        }, 1500);
      }
      
      tryRedirect();
      
    } else {
      hideSpinner();
      updateStatus('No authorization code received. This may be a configuration issue.', 'error');
      showRetryButton();
    }
    
    // Show manual option after 10 seconds if redirect hasn't worked
    setTimeout(() => {
      if (code && document.getElementById('spinner').style.display !== 'none') {
        hideSpinner();
        updateStatus(`
          <div>Automatic redirect taking longer than expected.</div>
          <div style="margin-top: 10px; font-size: 14px;">
            <strong>Manual option:</strong><br>
            Copy this URL and paste it in your browser:<br>
            <input type="text" value="http://localhost:3000/auth/yahoo/callback?code=${code}" 
                   style="width: 100%; margin-top: 5px; padding: 5px; font-size: 12px;" 
                   readonly onclick="this.select()">
          </div>
        `, 'info');
      }
    }, 10000);
  </script>
</body>
</html>
